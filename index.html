<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DCFO 11 - Digital Creative Front One 11</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #00bcd4, #4caf50);
      background-size: 200% 200%;
      animation: gradientMove 15s ease infinite;
      color: #ffffff;
      scroll-behavior: smooth;
      text-align: center;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      position: relative;
      height: 300px;
      overflow: hidden;
      padding-top: 50px;
      background: transparent;
      perspective: 1000px;
    }

    .logo {
      width: 200px;
      transition: transform 0.5s ease;
      filter: drop-shadow(0 4px 6px rgba(0,0,0,0.4));
      margin: 0 auto;
      display: block;
    }

    header.scrolled .logo {
      transform: scale(1.1) translateZ(20px);
    }

    h1 {
      font-size: 32px;
      font-weight: 700;
      margin-top: 20px;
      letter-spacing: 1.5px;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    }

    nav {
      margin: 30px 0;
      display: flex;
      justify-content: center;
      gap: 25px;
      flex-wrap: wrap;
    }

    nav a {
      position: relative;
      color: #ffffff;
      text-decoration: none;
      font-weight: 600;
      font-size: 18px;
      padding: 8px 12px;
      border-radius: 8px;
      transition: all 0.4s ease;
      box-shadow: 0 0 0 rgba(255,255,255,0);
    }

    nav a::after {
      content: "";
      position: absolute;
      width: 0;
      height: 3px;
      bottom: 0;
      left: 0;
      background: linear-gradient(90deg, #4caf50, #00bcd4);
      transition: width 0.4s ease;
      border-radius: 2px;
    }

    nav a:hover {
      color: #d0ffd6;
      box-shadow: 0 4px 12px rgba(64,255,128,0.7);
      transform: scale(1.1);
    }

    nav a:hover::after {
      width: 100%;
    }

    .content {
      max-width: 600px;
      margin: 40px auto 0;
      padding: 30px 25px 40px;
      background: rgba(255 255 255 / 0.1);
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      backdrop-filter: blur(10px);
      opacity: 0;
      transform: translateY(40px);
      transition: opacity 1s ease, transform 1s ease;
    }

    .content.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .content p {
      font-size: 18px;
      line-height: 1.6;
      color: #e0ffe0;
      margin-bottom: 30px;
    }

    .drive-button {
      position: relative;
      display: inline-block;
      padding: 15px 50px;
      font-size: 18px;
      font-weight: 700;
      color: #fff;
      background: linear-gradient(270deg, #00bcd4, #4caf50, #00bcd4);
      background-size: 600% 600%;
      border: none;
      border-radius: 12px;
      text-decoration: none;
      cursor: pointer;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.35);
      animation: animateBG 8s ease infinite;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
    }

    .drive-button:hover {
      transform: scale(1.12);
      box-shadow: 0 10px 30px rgba(0, 255, 128, 0.6);
    }

    @keyframes animateBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    footer {
      margin-top: 60px;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.15);
      color: #ffffff;
      font-size: 14px;
      text-align: center;
      letter-spacing: 0.5px;
    }
  </style>
</head>
<body>

  <header id="header">
    <img src="logo.png" alt="DCFO 11 Logo" class="logo" />
    <h1>Digital Creative Front One 11</h1>
  </header>

  <nav>
    <a href="index.html">Beranda</a>
    <a href="tentang.html">Tentang</a>
    <a href="statistik.html">Statistik</a>
    <a href="kontak.html">Kontak</a>
  </nav>

  <div class="content" id="main-content">
    <p>Selamat datang di ruang kerja digital kami. <br>  
    Akses tools dan file kreatif tim DCFO 11 melalui tombol di bawah ini.</p>

    <a href="https://drive.google.com/drive/folders/1hjhdj3FNqsCupiW3C05Ta3noynXE2elE?usp=drive_link"
       target="_blank"
       class="drive-button"
       aria-label="Masuk ke Google Drive DCFO 11">
       Masuk ke Google Drive
    </a>
  </div>

  <footer>
    &copy; 2025 DCFO 11. Semua Hak Cipta Dilindungi.
  </footer>

  <script>
    window.addEventListener('scroll', () => {
      const header = document.getElementById('header');
      if(window.scrollY > 20){
        header.classList.add('scrolled');
      } else {
        header.classList.remove('scrolled');
      }
    });

    const content = document.getElementById('main-content');
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if(entry.isIntersecting){
          entry.target.classList.add('visible');
          observer.unobserve(entry.target);
        }
      });
    }, { threshold: 0.3 });

    observer.observe(content);
  </script>

</body>
</html>
