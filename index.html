<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DCFO 11 - Digital Creative Front One 11</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #00bcd4, #4caf50);
      background-size: 200% 200%;
      animation: gradientMove 15s ease infinite;
      color: #ffffff;
      scroll-behavior: smooth;
      text-align: center;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      padding: 50px 20px 20px;
    }

    .logo {
      width: 180px;
      transition: transform 0.5s ease;
      filter: drop-shadow(0 4px 6px rgba(0,0,0,0.4));
      margin: 0 auto;
      display: block;
    }

    h1 {
      font-size: 28px;
      font-weight: 700;
      margin-top: 15px;
      letter-spacing: 1px;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    }

    /* Navigation */
    nav {
      margin: 25px 0;
    }

    .nav-links {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    nav a {
      position: relative;
      color: #ffffff;
      text-decoration: none;
      font-weight: 600;
      font-size: 16px;
      padding: 8px 12px;
      border-radius: 8px;
      transition: all 0.4s ease;
    }

    nav a::after {
      content: "";
      position: absolute;
      width: 0;
      height: 3px;
      bottom: 0;
      left: 0;
      background: linear-gradient(90deg, #4caf50, #00bcd4);
      transition: width 0.4s ease;
      border-radius: 2px;
    }

    nav a:hover {
      color: #d0ffd6;
    }

    nav a:hover::after {
      width: 100%;
    }

    /* Hamburger Menu */
    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
      margin: 10px auto;
    }

    .menu-toggle span {
      height: 3px;
      width: 25px;
      background: white;
      margin: 4px 0;
      border-radius: 2px;
    }

    @media (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        gap: 10px;
        margin-top: 10px;
      }

      .nav-links.active {
        display: flex;
      }

      .menu-toggle {
        display: flex;
      }
    }

    .content {
      max-width: 600px;
      margin: 30px auto 0;
      padding: 30px 25px 40px;
      background: rgba(255 255 255 / 0.1);
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      backdrop-filter: blur(10px);
      opacity: 0;
      transform: translateY(40px);
      transition: opacity 1s ease, transform 1s ease;
    }

    .content.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .content p {
      font-size: 17px;
      line-height: 1.6;
      color: #e0ffe0;
      margin-bottom: 30px;
    }

    .drive-button {
      display: inline-block;
      padding: 15px 40px;
      font-size: 18px;
      font-weight: 700;
      color: #fff;
      background: linear-gradient(270deg, #00bcd4, #4caf50, #00bcd4);
      background-size: 600% 600%;
      border: none;
      border-radius: 12px;
      text-decoration: none;
      cursor: pointer;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.35);
      animation: animateBG 8s ease infinite;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .drive-button:hover {
      transform: scale(1.12);
      box-shadow: 0 10px 30px rgba(0, 255, 128, 0.6);
    }

    @keyframes animateBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    footer {
      margin-top: 60px;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.15);
      color: #ffffff;
      font-size: 14px;
      text-align: center;
      letter-spacing: 0.5px;
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="DCFO 11 Logo" class="logo" />
    <h1>Digital Creative Front One 11</h1>
  </header>

  <nav>
    <div class="menu-toggle" id="menu-toggle">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="nav-links" id="nav-links">
      <a href="index.html">Beranda</a>
      <a href="tentang.html">Tentang</a>
      <a href="statistik.html">Statistik</a>
      <a href="kontak.html">Kontak</a>
    </div>
  </nav>

  <div class="content" id="main-content">
    <p>Selamat datang di ruang kerja digital kami.<br>
      Akses tools dan file kreatif tim DCFO 11 melalui tombol di bawah ini.</p>

    <a href="https://drive.google.com/drive/folders/1hjhdj3FNqsCupiW3C05Ta3noynXE2elE?usp=drive_link"
       target="_blank"
       class="drive-button"
       aria-label="Masuk ke Google Drive DCFO 11">
       Masuk ke Google Drive
    </a>
  </div>

  <footer>
    &copy; 2025 DCFO 11. Semua Hak Cipta Dilindungi.
  </footer>

  <script>
    // Scroll content animation
    const content = document.getElementById('main-content');
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if(entry.isIntersecting){
          entry.target.classList.add('visible');
          observer.unobserve(entry.target);
        }
      });
    }, { threshold: 0.3 });

    observer.observe(content);

    // Hamburger Menu toggle
    const toggle = document.getElementById('menu-toggle');
    const links = document.getElementById('nav-links');

    toggle.addEventListener('click', () => {
      links.classList.toggle('active');
    });
  </script>

</body>
</html>
